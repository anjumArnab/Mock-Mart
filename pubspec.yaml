name: mock_mart
description: ""

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  carousel_slider: ^5.1.1
  get: ^4.7.3
  http: ^1.6.0
  shared_preferences: ^2.5.4
  image_picker: ^1.2.1
  firebase_core: ^4.3.0
  firebase_messaging: ^16.1.0
  flutter_local_notifications: ^19.5.0
  go_router: ^17.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/languages/

  fonts:
    - family: Encode Sans
      fonts:
        - asset: assets/fonts/encode_sans.ttf

    - family: Inter
      fonts:
        - asset: assets/fonts/inter.ttf

    - family: SF Pro Rounded
      fonts:
        - asset: assets/fonts/sf_pro_rounded.ttf

    - family: DM Sans
      fonts:
        - asset: assets/fonts/dm_sans.ttf